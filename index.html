<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bédia Quadrinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BÉDIA</div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>

    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="#">Início</a>
        <a href="#listaMangas">Mangás</a>
        <a href="https://wa.me/seunumerodewhatsapp">Contacto</a>
    </div>

    <header class="main-banner">
        <div class="banner-content">
            <span class="status-tag">Destaque</span>
            <h1>Bédia Quadrinhos</h1>
            <p>O universo dos novos mangakás independentes.</p>
            <div class="actions">
                <a href="#listaMangas" class="btn-primary">Ler agora</a>
                <a href="https://wa.me/seunumerodewhatsapp?text=Olá, quero enviar uma obra!" class="btn-secondary">+</a>
            </div>
        </div>
    </header>

    <section class="content-section" id="listaMangas">
        <div class="section-header">
            <h2>Últimas Obras</h2>
        </div>
        <div id="mangaGrid" class="manga-grid"></div>
    </section>

    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Escolha o Capítulo</h3>
            <div id="chapterList" class="chapter-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
